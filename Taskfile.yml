version: '3'

tasks:
  build:
    desc: 'build'
    vars:
      LOCAL_HOST_NAME:
        sh: scutil --get LocalHostName
    cmds:
      - nix --extra-experimental-features "nix-command flakes" build --max-jobs 4 ".#darwinConfigurations.{{.LOCAL_HOST_NAME}}.system"
    silent: false
  apply:
    desc: 'apply'
    deps:
      - build
    cmds:
      - ./result/sw/bin/darwin-rebuild switch --flake ".#{{.LOCAL_HOST_NAME}}"
    silent: false
